# lazytail.yaml - Log viewer configuration
# Generated by: lazytail init

# Project name (optional, defaults to directory name)
name: LazyTail

# Theme: Tokyo Night
theme: tokyo-night

# Rendering presets for structured log lines
renderers:
  - name: claude-conversation
    parser: json
    layout:
      - field: agentName
        style: cyan
        width: 18
      - literal: " "
      - field: type
        width: 10
        style_map:
          user: green
          assistant: blue
          system: yellow
          progress: dim
      - literal: " "
      - field: message.content.0.type
        style: dim
        max_width: 12
      - literal: " "
      - field: message.content.0.name
        style: [bold, magenta]
      - field: message.content.0.input.query
        style: dim
      - field: message.content.0.input.url
        style: dim
      - field: message.content.0.text
        max_width: 120
      - field: message.content.0.thinking
        style: dim
        max_width: 120
      - field: message.content.0.content
        max_width: 120
      - field: subtype
        style: [bold, yellow]
      - field: data.type
        style: dim

# Log sources
sources:
  - name: claude_log
    renderers:
      - claude-conversation
